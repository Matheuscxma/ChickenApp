<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Chincken App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link href='http://fonts.googleapis.com/css?family=Exo:100,400' rel='stylesheet' type='text/css'>
    <script language="javascript" src="_javascript/funcoes.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="bg-info">

<div class="container">
    <div class="text-center">
        <img class="smallpic" src="img/Icon%204.png">
        <h1 class="text-center login">Chicken App</h1>
    </div>
    
    <form class="form-signin">
        
        <label for="inputEmail" class="sr-only">Nome</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Nome" required autofocus>
        <label for="inputPassword" class="sr-only"></label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="Lembre-me"> Lembre-me
            </label>
        </div>
        <a href="telaUsuarioSeg.html" class="btn btn-lg btn-primary btn-block" onclick="veriSenha(1)">Entrar</a>
		 <a href="telaCadastro.html" class="btn btn-lg btn-success btn-block" onclick="veriSenha(1)">Cadastrar</a>
    </form>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
