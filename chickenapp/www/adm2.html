<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- Other site required references -->
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img alt="Brand" src="img/Icone.png">
            </a>
            <p class="navbar-text navbar-right">Chincken App - ADMINISTRAÇÃO </p>
        </div>
    </div>
</nav>
<div class="container">
    <a href="adm1.html" class="btn btn-info btn-lg btn-block">Cadastro de alimentos</a>
    <a href="index.html" class="btn btn-danger btn-lg btn-block">Log out</a>
</div>
<div class="container">
    <h3 class="text-center">Gerenciamento de Pratos</h3>

        <div class="form-group">
            <label for="cDataAlimento">Selecione o dia</label>
            <input type="date" class="form-control" id="cDataAlimento">
        </div>
    <ul class="list-group">
        <li class="list-group-item">
            <h3>Manhã</h3>
            <ul class="list-group">
                <li class="list-group-item list-group-item-info">Arroz</li>
                <li class="list-group-item list-group-item-info">Feijão</li>
                <li class="list-group-item list-group-item-info">Frango</li>
            </ul>
        </li>
        <li class="list-group-item">
            <h3>Meio-Dia</h3>
            <ul class="list-group">
                <li class="list-group-item list-group-item-success">Arroz</li>
                <li class="list-group-item list-group-item-success">Feijão</li>
                <li class="list-group-item list-group-item-success">Frango</li>
            </ul>
        </li>
        <li class="list-group-item">
            <h3>Tarde</h3>
            <ul class="list-group">
                <li class="list-group-item list-group-item-warning">Arroz</li>
                <li class="list-group-item list-group-item-warning">Feijão</li>
                <li class="list-group-item list-group-item-warning">Frango</li>
            </ul>
        </li>
        <li class="list-group-item">
            <h3>Noite</h3>
            <ul class="list-group">
                <li class="list-group-item list-group-item-danger">Arroz</li>
                <li class="list-group-item list-group-item-danger">Feijão</li>
                <li class="list-group-item list-group-item-danger">Frango</li>
            </ul>
        </li>
    </ul>





        <input type="submit" class="btn btn-success btn-lg btn-block" value="Salvar"/>
        <input type="reset" class="btn btn-danger btn-lg btn-block" value="Cancelar"/>
        </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
