<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="css/jquery.mobile-1.1.2.min.css" />
        <script src="js/jquery-1.7.2.min.js"></script>
        <script src="js/jquery.mobile-1.1.2.min.js"></script>
        <title>Cadastro de Clientes</title>
    </head>
    <body>

        <form id="formCliente">
            <div id="control">
                <div class="control-group">
                    <div class="cad-titulo">
                        <span>CADASTRO DE CLIENTES</span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">
                        Nome
                    </label>
                    <div class="controls">
                        <input type="text" name="nome" id="nome" class="campos">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">
                        CPF
                    </label>
                    <div class="controls">
                        <input type="text"  name="cpf" id="cpf" class="campos">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">
                        RG
                    </label>
                    <div class="controls">
                        <input type="text"  name="rg" id="rg" class="campos">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">
                        Tel
                    </label>
                    <div class="controls">
                        <input type="text" placeholder="(11) 98888-8888" name="tel" id="tel" class="campos">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">
                        Email
                    </label>
                    <div class="controls">
                        <input type="text"  name="email" id="email" class="campos">
                    </div>
                </div>

                <div class="control-group">
                    <button onclick="salvar()" type="submit" class="btn btn-sucess">
                        <span>SALVAR</span>
                    </button>
                </div>

            </div>
        </form>

    </body>
</html>
<!-- Este trecho de código realiza a comunicação com o banco-->
<script type="text/javascript" language="javascript">

    function salvar(){

        var formula = $('#formCliente').serialize();

        $.ajax({

            type:'POST',
            data: formula,
            url : 'http://192.168.1.110/chickenapp/www/cadastro.php',
            success:function(data){

                if(data == '' || data == 0 ){
                    alert('Ocorreu um erro no banco de dados');
                    window.location="index.html";
                }
                else {
                    alert('Registro salvo com sucesso!!!');
                   window.location="index.html";
                };
            }
        });

    };

</script>
